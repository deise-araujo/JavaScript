<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identifier</title>
</head>
<body>
    <h1>Você é Brasileiro</h1>
    <p>Qual é o seu país de origem?</p>
    <input type="text" name="País" id="País">
    <input type="button" value="Ok" onclick="indentificar()">
    <div id="resultado"></div>
    
    <script>
        function indentificar() {
            var pais = document.getElementById('País')
            var res = document.getElementById('resultado')
            if (pais == 'brasil') {
                res.innerHTML += `Você é <strong>Brasileiro</strong> do país Brasil`
            } else {res.innerHTML += `Você é <strong>Estrangeiro</strong>`
                
            }
        }
    </script>
</body>
</html>
