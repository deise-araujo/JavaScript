<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identifier</title>
</head>

<body>
    <h1>Você é Brasileiro(a)?</h1>
    <p>Digite o país em que voce nascel </p>

    <!--caixa de texto perguntando o pais que nascel-->
    <input type="text" name="pais" id="pais">
    <!--botao para dar o resultado se é brasileiro ou estrangeiro-->
    <button onclick="analizar()">ok</button>
    <!--mostrar o resultado-->
    <div id="resultado"></div>

   <script>
        // analizar se é barsileiro ou não
       function analizar() {
            // variavel do pais
            var pais = document.getElementById('pais')
            var resultado = document.getElementById('resultado')
            pais.innerText = `Vivendo em pais ${pais}`
            if (pais == 'Brasil') {
                resultado.innerText += 'Você é Brasileiro'
            } else {
                resultado.innerText += 'Você é Estrangeiro'
            }
       }
   </script>
</body>
</html>
