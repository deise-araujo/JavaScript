<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>DETRAN</title>
   
</head>
<body>
   <h1>Sistema de Multa</h1>
   <p>Velocidade do carro <input type="number" name="velocidade" id="velocidade"></p>
   <input type="button" value="Verificar" onclick="calcular()">
   <div id="resultado"></div>

   <script>
       function calcular() {
           var velo = document.getElementById('velocidade')
           var resu = document.getElementById('resultado')

           var vel = Number(velo.value)

           resu.innerHTML =`<p>A sua velocidade atual é de <strong>${vel} Km/h</strong></p>`
           if (vel > 60) {
               resu.innerHTML += `<p> Você está <strong>MULTADO</strong> por exesso de velocidade`
           }
           resu.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
       }
   </script>
</body>
</html>
